<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>RPG Game</title>
        <link rel="stylesheet" href="rpg-game.css">
    </head>
    <body>
        <div id="game">
            <div id="image">
                <img src="medieval1.png" class="image-style">
            </div>
            <div id="stats">
                <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
                <span class="stat">HP: <strong><span id="healthText">100</span></strong></span>
                <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
            </div>
            <div id="controls">
                <button id="button1">Go to Store</button>
                <button id="button2">Go to Cave</button>
                <button id="button3">Fight Dragon</button>
            </div>
            <div id="text">
                A Telltale game for your adventure
            </div>
        </div>
        <script src="rpg-game.js"></script>
    </body>
</html>
